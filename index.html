<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="../temp coverter/tempCon.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <!-- <form action=""> -->
        <div class="container">
          <div class="container-header-section">
            <div class="time" id="time"></div>
            <div class="logos">
              <i class="chs-logos fa-solid fa-signal"></i>
              <i class="chs-logos fa-solid fa-wifi"></i>
              <i class="chs-logos fa-solid fa-battery-full"></i>
            </div>
          </div>

          <div class="heading">Temperature Converter</div>

          <div class="degree--Type">
            <div class="degree">
              <label for="degree-selection">Degrees</label>
              
              <input 
                type="text"
                id="degree-selection"
                class="degree-selection"
                value="25"
              />

            </div>

            <div class="type">
              <label for="type-selection">Type</label>
              <select
                name="type-selection"
                id="type-selection"
                class="type-selection"
              >
                <option class="options" value="Fahrenheit" >Fahrenheit</option>
                <option class="options" value="Celsius" >Celsius</option>
              </select>
            </div>
          </div>

          <div class="result">
            <label for="result-selection">Result</label>
            <input type="text" id="result-selection" class="result-selection"  />
          </div>

          <div class="convert-btn" id="convert-btn" >
            Convert
          </div>


        </div>
      <!-- </form> -->
    </div>

    <script src="../temp coverter/tempCon.js"></script>
  </body>
</html>
